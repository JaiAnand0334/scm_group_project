<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="feeProject.css">  
</head> 
<body>
    <script src="feeProject.js"></script>
    <header>
        <h1>Amazon Clone</h1>
    </header>
    <div class="container" id="addressBookContainer">
            <div class="contact">
                <img src="https://cdn.dribbble.com/users/269297/screenshots/2508750/media/30bfc4f28386cb56af18443e8431be03.gif" alt="Profile Picture">
                <div class="contact-info">
                    <h2 class="contact-name">ANSH</h2>
                    <p class="contact-email">ansh@example.com</p>
                    <p class="contact-phone">123-456-7890</p>
                </div>
                <div class="contact-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="contact">
                <img src="https://i.pinimg.com/originals/f1/25/3b/f1253bdeb1864d7fca7294ba6fc28886.gif" alt="Profile Picture">
                <div class="contact-info">
                    <h2 class="contact-name">ARYAN</h2>
                    <p class="contact-email">aryan@example.com</p>
                    <p class="contact-phone">987-654-3210</p>
                </div>
                <div class="contact-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <!-- Add more contacts here -->
            <div class="contact">
                <img src="https://i.pinimg.com/originals/a9/0f/4a/a90f4aaee5395166fbe700409841f77c.gif" alt="Profile Picture">
                <div class="contact-info">
                    <h2 class="contact-name">BHAVYA</h2>
                    <p class="contact-email">bhavya@example.com</p>
                    <p class="contact-phone">965-654-0845</p>
                </div>
                <div class="contact-actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
        </div>
        <button class="add-contact-button" onclick="addContact()">Add Contact</button>
    </div>
   
</body>
</html>
